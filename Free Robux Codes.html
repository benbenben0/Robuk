<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
            animation: fadeIn 0.5s;
        }
        @keyframes slideIn {
            from {
                top: -100%;
            }
            to {
                top: 0;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .modal-content {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 600px; 
            text-align: center;
            font-size: 24px;
            border-radius: 15px;
            animation: slideIn 0.5s ease-out;
            position: relative;
        }
        .modal::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.tenor.com/XYoD29GyZxIAAAAd/troll-face-creepy-smile.gif') center center / cover no-repeat;
            z-index: -1;
        }
        .close {
            color: #fff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .warning-sign {
            width: 50px;
            height: 50px;
            display: inline-block;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            vertical-align: middle;
            margin-right: 10px;
            position: relative;
        }
        .warning-sign:after {
            content: '!';
            color: black;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="warning-sign"></div>

    </div>
</div>

<script>
    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];

    function showModal() {
        modal.style.display = "block";
    }

    window.onload = function() {
        setTimeout(showModal, 500);
    }

    span.onclick = function() {
        modal.style.display = "none";
        setTimeout(showModal, 500);
    }

        if (event.target == modal) {
            modal.style.display = "none";
            setTimeout(showModal, 500);
        }
    }
</script>
